<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>VALIDATIONS</h1>
    <form action="response.html" method="post">
        <label for="username">username</label>
        <input type="text" name="username" id="username" required pattern="[a-z]+">
        <br>
        <label for="password">password</label>
        <input type="text" name="password" id="password" required pattern="[a-zA-Z0-9]+">
        <br>
        <label for="E-mail">email</label>
        &nbsp;&nbsp;
        <input type="text" name="email" id="email" required pattern="[a-z/d]+@[a-z]+/.[a-z]{2,}+">
        <br>
        <label for="mobile number">mobile no</label>
        <input type="text" name="phno" id="phno"  
        required pattern="/+91[6-9][0-9]{9,9}">
        <br>
        <input type="submit">
        <br>
        <br>
           <h2>using validations with proper order</h2>

        <form action="response.html" method="post">
            <input type="text"
            required
            placeholder="email"
            pattern="[a-z_.]+[0-9]@[a-z]+/.[a-z]{2}">
            <title>="follow the pattern and fill properly"</title>
            <input type="submit">
            
        </form>
        <form action="response.html" method="post">
            <input type="text"  
            required
            placeholder="mobile number"
            pattern="/+91[6-9][0-9]{9,9}">
            <input type="submit">
        </form>
    
    </form>
    <form action="response.html" method="post">
        <input type="text"  
        required
        placeholder="password"
        pattern="(?.*[a-z])(?.*[A-Z])(?.*[@#$!])(?.*[0-9])">
        <input type="submit">
</body>
</html>
